name: Windows Compile

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        config: [Release, Debug]
        toolchain: [v143, clangcl]
        generate: [Visual Studio 17 2022, Ninja]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ninja
        if: ${{ matrix.generate == 'Ninja' }}
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.13.1
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Build
        run: |
          cmake -S . -B "build/x64" -G "${{ matrix.generate }}"" -T ${{ matrix.toolchain }} -DCMAKE_BUILD_TYPE:STRING=${{ matrix.config }}
          cmake --build ./build/x64
      - name: Publish packaged artifacts
        if: ${{ matrix.config == 'Release' }}
        uses: actions/upload-artifact@v4
        with:
          name: torch-windows-x64-${{ matrix.toolchain }}
          path: build/x64/Release/torch.exe